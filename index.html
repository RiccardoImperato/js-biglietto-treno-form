<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Biglietto Treno Form JS</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- Style -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <div class="h1 text-center text-uppercase">
      Calcola il prezzo del tuo biglietto
    </div>
    <form action="#" method="get" class="container d-flex flex-column align-items-center rounded p-3 bg-white">
      <div class="input w-100 mb-4 d-flex justify-content-evenly">
        <div class="mb-3 text-center">
          <label for="nome" class="form-label">Nome e Cognome</label>
          <input type="text" class="form-control" id="nome" />
        </div>
        <div class="mb-3 text-center">
          <label for="distanza" class="form-label">Km da percorrere</label>
          <input type="number" class="form-control text-center" id="distanza" />
        </div>
        <div class="mb-3 text-center">
          <label for="eta" class="form-label">Fascia d'et√†</label>
          <select class="form-select" id="eta">
            <option value="Maggiorenne">Maggiorenne</option>
            <option value="Minorenne">Minorenne</option>
            <option value="Over65">Over 65</option>
          </select>
        </div>
      </div>
      <div class="comandi">
        <input type="button" value="Genera" class="fw-bold" id="genera" />
        <input type="reset" value="Annulla" class="fw-bold" id="annulla" />
      </div>
    </form>
    <div class="h1 text-center text-uppercase mt-4">
      Il tuo biglietto
    </div>
    <div class="biglietto container bg-white">
      <div class="row p-3">
        <h5 class="text-uppercase ">Dettagli passeggero</h5>
        <div class="col-3 bg-secondary p-3">
          <div>
          <div class="h5 text-uppercase">Nome passeggero</div>
          <span id="bigliettoNome"></span>
          </div>
        </div>
        <div class="col-9 border-top border-bottom">
          <table class="table table-borderless">
            <thead>
              <tr>
                <th scope="col">Offerta</th>
                <th scope="col">Carrozza</th>
                <th scope="col">Codice CP</th>
                <th scope="col">Costo biglietto</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td id="offerta"></td>
                <td id="carrozza"></td>
                <td id="codice"></td>
                <td id="costo"></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="js/main.js"></script>
  </body>
</html>
