<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Biglietto Treno Form JS</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- Style -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <h1 class="text-center text-uppercase">
      Calcola il prezzo del tuo biglietto
    </h1>
    <div class="container d-flex flex-column align-items-center rounded p-3">
      <div class="w-100 mb-4 d-flex justify-content-evenly">
        <form>
          <div class="mb-3 text-center">
            <label for="nome" class="form-label">Nome e Cognome</label>
            <input type="text" class="form-control" id="nome" />
          </div>
        </form>
        <form>
          <div class="mb-3 text-center">
            <label for="distanza" class="form-label">Km da percorrere</label>
            <input type="text" class="form-control" id="distanza" />
          </div>
        </form>
        <form>
          <div class="mb-3 text-center">
            <label for="eta" class="form-label">Fascia d'et√†</label>
            <input type="text" class="form-control" id="eta" />
          </div>
        </form>
      </div>
      <div>
        <input type="button" value="Genera" id="genera" />
        <input type="button" value="Annulla" id="annulla" />
      </div>
    </div>

    <div class="h2" id="bigliettoNome"></div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="js/main.js"></script>
  </body>
</html>
